<h1 mat-dialog-title>You are one step away from creating a Wavelength room!</h1>

<div *ngIf="data.mode == 'join'" mat-dialog-content>
  <p>What is your room code?</p>
  <mat-form-field>
    <mat-label>Please Enter Your Room Code</mat-label>
    <input [formControl]="room" matInput [(ngModel)]="data.roomCode">
    <mat-error *ngIf="room.invalid">You must enter a room code!</mat-error>
  </mat-form-field>
</div>

<div mat-dialog-content >
  <p>What is your name?</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [formControl]="name" [(ngModel)]="data.name">
    <mat-error *ngIf="name.invalid">You must enter your name!</mat-error>
  </mat-form-field>
</div>

<div mat-dialog-content *ngIf="data.mode != 'join'"  >
  <p>How many points should this game go to?</p>
  <mat-form-field>
    <mat-label>Enter 0 for infinite play</mat-label>
    <input [formControl]="points" matInput [(ngModel)]="data.score" >
    <mat-error *ngIf="points.invalid">Score must be 0 - 99</mat-error>
  </mat-form-field>
</div>


<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Back</button>
    <button mat-button class="wavelengthButtonDark wavelengthButton"
     [disabled]="name.invalid || (data.mode == 'create' && points.invalid )|| (data.mode == 'join' && room.invalid)" [mat-dialog-close]="data"  (click)="close()">Ok</button>
</div>
